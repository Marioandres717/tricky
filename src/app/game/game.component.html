<mat-card class="mat-elevation-z3 size">
  <mat-grid-list class="tic-tac-grid" cols="3" >
    <mat-grid-tile *ngFor="let position of grid; let i = index;" (click)="onPlayerClick(i)">
      <!--<i [class]="position === user.assignedNumber ? 'material-icons clear' : 'material-icons panorama_fish_eye'">{{position}}</i>-->
      <i *ngIf="position">{{ position }}</i>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card>
<button mat-raised-button color='primary' *ngIf="enableReset" (click)="resetGame(gameProgress)">Reset Game</button>
