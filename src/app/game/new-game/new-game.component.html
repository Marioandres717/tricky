<section class="new-game" fxLayout fxLayoutAlign="center">
  <mat-card fxflex.xs="100%" fxFlex="400px">
    <form [formGroup]="gameSelected" (submit)="setGame(gameSelected)">
      <mat-card-title fxLayoutAlign="center">New Game</mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field>
          <mat-select placeholder="Select Game" formControlName="selectedGame" required>
            <mat-option value="user">Versus User</mat-option>
            <mat-option value="ai">Versus AI</mat-option>
            <mat-option value="single">Single Player</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button mat-button
                color="primary"
                type="submit"
                [disabled]="gameSelected.invalid">Start Game</button>
      </mat-card-actions>
    </form>
  </mat-card>
</section>
