<mat-toolbar color="primary">
  <div fxHide.gt-xs>

      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div><a routerLink="/">Logo</a></div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
    <ul fxLayout fxLayoutGap="10px" class="navigation-items">
      <li *ngIf="isAuth"><a routerLink="/home" routerLinkActive="active">Home</a></li>
      <li *ngIf="!isAuth"><a routerLink="/" routerLinkActive="active">Login</a></li>
      <li *ngIf="isAuth"><a routerLink="/game" routerLinkActive="active">Game</a></li>
      <li *ngIf="isAuth"><a style="cursor: pointer" routerLinkActive="active" (click)="logout()">Logout</a></li>
    </ul>
  </div>
</mat-toolbar>
